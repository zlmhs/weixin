<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/autoAdapt.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/ort.js"></script>
  <script src="../js/https.js"></script>
  <link rel="stylesheet" href="../css/weixin.css">
  <title>支付状态</title>
</head>
<body>
  <div id="payStatus">
    <div class="paySucess">
      <div class="con">
        <div>
          <img class="payBigT" src="" alt="">
        </div>
        <div class="payConTop">
          <img src="../images/sucess.png" alt="">
          <p class="paySucessP">支付成功</p>
          <p class="payShortTop"></p>
        </div>
        <div class="payConLine">
          <span class="leftBan"></span>
          <p class="centerLine"></p>
          <span class="rightBan"></span>
        </div>
        <div class="payAlertDiv">
          <span class="payAlert">提示</span>
          <p class="payAlertP">如需查看订单、修改报名信息请前往音乐无界APP进行操作</p>
        </div>
      </div>
      <div class="payFooter">
        <img class="footerTu" src="../images/logo_top.png" alt="">
        <span class="downApp">下载</span>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  var href = location.href;
  var order = href.split('=')[1];
  $.ajax({
    url: httpC+'/zr/tOrders/UpdateOrderstatusByOrdernum.do?ordersnum='+order,
    type: 'POST',
    success: function(data) {
      console.log(data);
      $('.payBigT').attr('src',data.data.image);
      $('.payShortTop').html('恭喜您已成功报名'+data.data.ordersname);
    }
  });
  </script>
</body>
</html>
