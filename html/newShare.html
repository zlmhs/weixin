  <script>
    $(function(){
      var newsid,type;
      var href = location.href;
      console.log(href);
      arr = href.split('?')[1].split('&');
      newsid = arr[0].split('=')[1];
      typeId = arr[1].split('=')[1];
      $.ajax({

        //url:'http://192.168.0.222:8080/zr/news/newsdetail.do?',

          $('.newTy').html(typeFun(x));
          var y = Number($('.liDivBtn').html());

          $('.newsDate').each(function(){
              var i = $('.newsDate').index(this);

              var time1 = new Date(getDate(Number(arr[0])).replace(/-/g,'/'));
              var time2 = new Date(getDate(Number(arr[1])).replace(/-/g,'/'));

    function getData(data){
      var news = data.news;
      $('.conTitle').html('<p style="text-indent:0;">'+news.title+'</p><p><span class="newTy">'+news.type+'</span><span>'+news.commentnumb+'评论</span><span class="newsDate">'+news.currenttime+'/'+news.uploadtime+'</span></p>');
      var newsRe = data.newsRecommend;
      if (newsRe.length>0) {
        for (var i = 0; i < newsRe.length; i++) {
          var oli = $('<li><div class="liDiv"><p style="text-indent:0;font-size:28px;">'+newsRe[i].Recommend.title+'</p><p style="text-indent:0;"><span class="liDivBtn">'+newsRe[i].Recommend.type+'</span><span>'+newsRe[i].Recommend.commentnumb+'评论</span><span class="newsDate">'+newsRe[i].Recommend.currenttime+'/'+newsRe[i].Recommend.uploadtime+'</span></p></div><img style="width:236px;height:150px;" class="newsRecom" src="'+newsRe[i].imgs[0].url+'" alt=""></li>');
          $('.newsReco').append(oli);
        }
      } else {
        $('.newsReco').html('<li style="padding:0 0 0 20px;font-size:30px;">暂无推荐</li>');
      }
      var img = data.imgs;
      for (var i = 0; i < img.length; i++) {
        var img = $('<img src="'+img[i].url+'" alt="">');
        $('.slideImg').append(img);
      }
      var video = data.video;
      // if (video.length>0) {
      //   var x = video[0].url;
      //   videojs('my-video').src(x);
      // }else{
      //   $('.slideVideo').html('');
      // }
      $('.videoS').html(news.content);
    }
    function getComment(data){
      var list = data.list;
      if (list.length>0) {
        for (var i = 0; i < list.length; i++) {
          var oli = $('<li><img class="commentHead" src="'+list[i].heading+'" alt=""><div class="commentCon"><p>'+list[i].nickname+'</p><p class="newsDate2">'+list[i].currenttime+'/'+list[i].createtime+'</p><p>'+list[i].comment+'</p></div></li>');
          $('.newsCommt').append(oli);
        }
      }else{
        $('.newsCommt').html('<p style="padding:0 0 0 20px;font-size:30px;">暂无评论</p>');
      }
    }
    function getDate(x){
      var d = new Date(x);
      var Y = d.getFullYear();
      var M = d.getMonth()+1;
      var day = d.getDate();
      return Y+'/'+M+'/'+day;
    }
    function getTime(x){
      var d = new Date(x);
      var Y = d.getFullYear();
      var M = d.getMonth()+1;
      if (M<=9) {
        M = '0'+M;
      }else{
        M = M;
      }
      var day = d.getDate();
      if (day<=9) {
        day = '0'+day
      }else{
        day = day;
      }
      var hour = d.getHours();
      if (hour<10) {
        hour = '0' + hour;
      }else{
        hour = hour ;
      }
      var min = d.getMinutes();
      if (min<10) {
        min = '0' + min;
      } else {
        min = min;
      }
      return Y+'-'+M+'-'+day+'  '+hour+':'+min;
    }
    function typeFun(x){
      var obj={
        "1000":"美声",
        "1001":"音乐剧",
        "1002":"民歌",
        "1003":"民乐",
        "1004":"戏曲",

        "1012":"交响乐",
        "1013":"舞蹈",
        "1014":"流行",
        "1015":"芭蕾"
      };
      return obj[x];
      // $('.newTy').html(obj[x]);
    }
