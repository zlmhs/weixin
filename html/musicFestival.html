<html lang="en">
<head>

</head>
<body>
  <div id="musicDetail" class="wrap">
    <div class="con">
      <div class="detailH">
            
      </div>
      <div class="detailPeople">
        <h1>特约名师 &nbsp; <span class="teachSpan">SECIAL TEACHER</span></h1>
        <ul class="listD">

        </ul>
      </div>
      <div class="detailAbstract">
        <h1>音乐节介绍 &nbsp; <span class="abstractSpan">INTRODUCTION</span> <span onclick="gotoMatchDetailPageFun(1)" class="matchDetailJian">查看全部 ></span></h1>
        <!-- <span class="slideDW">展开</span> -->
        <!-- <iframe class="matchAbsP" src="" frameborder="0"></iframe> -->
        <p class="matchAbsP"></p>
      </div>
      <div class="detailAbstract">
        <h1>音乐节章程 &nbsp; <span class="zhangSpan">CHARTER</span> <span onclick="gotoMatchDetailPageFun(2)" class="matchDetailJian">查看全部 ></span></h1>
        <!-- <span class="slideDW">展开</span> -->
        <p class="matchZCsP"></p>
      </div>
      <div class="detailAbstract">
        <h1>报名方式 <span onclick="gotoMatchDetailPageFun(3)" class="matchDetailJian">></span></h1>
        <!-- <span class="slideDW">展开</span> -->
        <p class="matchEnrollsP"></p>
      </div>
    </div>
    <div class="payFooter" style="display:none;">
        <img class="footerTu" src="../images/logo_top.png" alt="">
        <p class="downApp">
            <span class="downAppSpan"></span>
            <span class="downAppCon" onclick="downLoadAppFun()">App内报名</span>
        </p>
    </div>
  </div>
  <script src="../js/https.js"></script>
  <script>
    // $(function(){
    	var id,userid;
        var href = location.href;
        console.log(href);
        arr = href.split('?')[1].split('&');
        id = arr[0].split('=')[1];
        userid = arr[1].split('=')[1];
        var matchStatus;
      $.ajax({
        url:httpD+'/detail/selectById.do?id='+id+'&userid='+userid,
        type:'POST',
        success:function(data){
          var data = eval('('+data+')');
          if (data.code == 0) {
            console.log(data);
            getData(data);
            console.log(data.detail.introduce);
            matchStatus = data.detail.status;
          }
        }
      
      })
    // })
    function getData(data){
      var detail = data.detail;
      $('.detailH').html('<img src="'+detail.image+'" alt=""><span class="musicStatusD">正在报名·160人·30天后截止</span><div class="detailDiv"><img src="'+detail.icon+'" alt=""><div><p>'+detail.intro+'</p><p><span>报名时间：'+detail.createtime+'-'+detail.endtime+'</span><p>主办方：'+detail.sponsor+'</p></div></div>');
      $('.matchAbsP').html(detail.introduce1);
      // $('.matchAbsP').attr('src',detail.introduce);
      $('.matchZCsP').html(detail.constitution1);
      $('.matchEnrollsP').html(detail.mode1);
      var list = data.list;
      for (var i = 0; i < list.length; i++) {
        var oli =$('<li><img src="'+list[i].heading+'" alt=""><p>'+list[i].name+'</p><p>'+list[i].skill+'</p></li>');
        $('.listD').append(oli);
      }
      if (detail.status ==1 || detail.status==2) {
        $('.payFooter').shiw();
      }
    }
    function type(x){
      var obj={
        "1":"正在报名",
        "2":"正在进行",
        "3":"已经结束"
      }
      $('.statusD').html(obj[x]);
    }
    function gotoMatchDetailPageFun(num){
       location.href = 'matchDetailTwo.html?id='+id+'&userid='+userid+'&status='+matchStatus+'&typeid='+num;
    }
    

  </script>
</body>
</html>
